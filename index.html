        .navbar {

        .icon {

            transition: 0.3s;

        }

        .content {

        }

        .link-section {

            margin-top: 20px;
        }

        .active {

        }

        #navbar-icons {

        }

        .icon {

        }

        .icon-text {

        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .custom-icon {

            height: 24px;
        }
    </style>

<script>
    document.body.addEventListener("click", function (event) {
        // **只有當點擊發生在 .container 外時才召喚吉伊卡哇**
        if (!document.querySelector(".container").contains(event.target)) {
            spawnJiikawa(event);
        }
    });

    // 只對 `.link-button` 和 `.expandable` 內的內容阻止冒泡
    document.querySelectorAll(".link-button, .expandable button, .navbar .icon").forEach(element => {
        element.addEventListener("click", function (event) {
            event.stopPropagation();
        });
    });

    // 展開或收起 OKX 相關內容
    function toggleExpand(id, element) {
        const content = document.getElementById(id);
        const arrow = element.querySelector(".arrow");

        if (content.style.display === "block") {
            content.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
        } else {
            content.style.display = "block";
            arrow.style.transform = "rotate(180deg)";
        }
    }

    function spawnJiikawa(event) {
        const images = ["assets/chiikawa.png", "assets/chiikawa2.png", "assets/chiikawa3.png"];
        const sounds = ["assets/sound1.mp3", "assets/sound2.mp3", "assets/sound3.mp3"];
        const imgSrc = images[Math.floor(Math.random() * images.length)];
        const soundSrc = sounds[Math.floor(Math.random() * sounds.length)];
        const img = document.createElement("img");
        img.src = imgSrc;
        img.className = "jiikawa";
        img.style.left = `${event.clientX - 50}px`;
        img.style.top = `${event.clientY - 50}px`;
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 1000);
        const audio = new Audio(soundSrc);
        audio.play();
    }
    tsParticles.load("particles-js", {
        particles: {
            number: { value: 40 },
            move: { enable: true, speed: 1.2 },
            size: { value: 2 },
            links: { enable: true, distance: 100 },
            color: { value: "#ffffff" }
        }
    });

    window.addEventListener("message", function(event) {
        if (event.origin !== "https://www.geckoterminal.com") return;
        const iframe = document.getElementById("geckoterminal-embed");
        if (event.data && event.data.height) {
            iframe.style.height = event.data.height + "px";
        }
    }, false);

    function startDownload(button) {
        button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> <span>下載中...</span>';
        setTimeout(() => {
            button.innerHTML = '<i class="fa-solid fa-download"></i> <span>下載 Player Versus Player (Beta)</span>';
        }, 5000); // 5 秒後恢復
    }

    let currentActive = null;

    function toggleLinks(sectionId, clickedIcon) {
        const section = document.getElementById(sectionId);
        const defaultLinks = document.getElementById("default-links");
        const navbarIcons = document.querySelectorAll(".icon"); // 取得所有 icon

        if (currentActive === section) {
            section.classList.remove("active");
            defaultLinks.classList.add("active"); // 恢復默認連結
            navbarIcons.forEach(icon => {
                icon.style.display = "flex"; // 顯示所有 icon
                icon.querySelector(".icon-text").style.display = "none"; // 隱藏文字
            });
            currentActive = null;
        } else {
            document.querySelectorAll(".link-section").forEach(sec => sec.classList.remove("active"));
            section.classList.add("active");
            defaultLinks.classList.remove("active"); // 隱藏默認連結

            // 隱藏其他 icon，只顯示被點擊的 icon，並顯示對應文字
            navbarIcons.forEach(icon => {
                if (icon === clickedIcon) {
                    icon.style.display = "flex";
                    icon.querySelector(".icon-text").style.display = "inline"; // 顯示文字
                } else {
                    icon.style.display = "none"; // 其他 icon 隱藏
                }
            });

            currentActive = section;
        }
    }

</script>
