<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwiiiii's Page</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            top: 50px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            /*background: rgba(255, 255, 255, 0.1);*/
            /*padding: 20px;*/
            /*border-radius: 15px;*/
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile h2 {
            margin: 10px 0 5px;
        }
        .profile p {
            font-size: 14px;
            opacity: 0.8;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        .link-button i:first-child {
            position: relative;
            left: 10px;
        }
        .link-button span {
            flex-grow: 1;
            text-align: center;
        }
        .arrow {
            position: absolute;
            right: 15px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }
        .link-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.8;
        }
        .expandable {
            display: none;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        .expandable img {
            max-width: 100%;
            border-radius: 10px;
        }
        .expandable button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .jiikawa {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            animation: fadeOut 1s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        .introduction {
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 20px;
            margin-top: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body onclick="spawnJiikawa(event)">
<div id="particles-js"></div>
<div class="container">
    <div class="profile">
        <img src="assets/profile.png" alt="Profile Picture">
        <h2>𝓴𝓲𝔀𝓲𝓲𝓲𝓲𝓲</h2>
        <p>從一個金融仔，漸漸的變成了程式金融人了：）</p>
    </div>
    <a href="https://x.com/0x718_718" class="link-button"><i class="fa-brands fa-x-twitter"></i> <span>kiwiiii X</span></a>
    <a href="https://x.com/eng_kiwiiii" class="link-button"><i class="fa-brands fa-x-twitter"></i> <span>Program Account</span></a>
    <a href="https://discord.gg/Um6TRyK2bn" class="link-button"><i class="fa-brands fa-discord"></i> <span>Kiwi's Discord Channel</span></a>
    <div class="link-button" onclick="toggleExpand('special-content', this)">
        <i class="fa-solid fa-chart-line"></i> <span>OKX | DA 合作連結</span>
        <i class="fa-solid fa-chevron-down arrow"></i>
    </div>
    <div id="special-content" class="expandable">
        <img src="assets/okxrefer.png" alt="Special Content">
        <button onclick="window.open('https://www.okx.com/join/KIWIIIII', '_blank')">前往查看</button>
    </div>
    <a href="https://crypto.com/app/caxg75vqma" class="link-button"><i class="fa-brands fa-bitcoin"></i> <span>Crypto 金屬卡 | 質感流幣圈必備品</span></a>
    <div class="introduction">
        <p>這個網頁記載了一些小廢物實作文章跟相關連結</p>
    </div>
    <div style="width: 100%; height: 600px;">
        <iframe height="100%" width="100%" id="geckoterminal-embed" title="GeckoTerminal Embed" src="https://www.geckoterminal.com/zh-TW/solana/pools/N2hyqVi5FvqqjPTxEYKUNqzjBVczNNxVWDQm1oK9Q91?embed=1&info=0&swaps=0&grayscale=1&light_chart=0" frameborder="0" allow="clipboard-write" allowfullscreen></iframe>
        </iframe>
    </div>
    <div class="footer"> Github.io ✖ Kiwiiiii_eth </div>
</div>
<script>
    document.body.addEventListener("click", function (event) {
        // **只有當點擊發生在 .container 外時才召喚吉伊卡哇**
        if (!document.querySelector(".container").contains(event.target)) {
            spawnJiikawa(event);
        }
    });

    // 只對 `.link-button` 和 `.expandable` 內的內容阻止冒泡
    document.querySelectorAll(".link-button, .expandable button").forEach(element => {
        element.addEventListener("click", function (event) {
            event.stopPropagation();
        });
    });

    // 展開或收起 OKX 相關內容
    function toggleExpand(id, element) {
        const content = document.getElementById(id);
        const arrow = element.querySelector(".arrow");

        if (content.style.display === "block") {
            content.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
        } else {
            content.style.display = "block";
            arrow.style.transform = "rotate(180deg)";
        }
    }

    function spawnJiikawa(event) {
        const images = ["assets/chiikawa.png", "assets/chiikawa2.png", "assets/chiikawa3.png"];
        const sounds = ["assets/sound1.mp3", "assets/sound2.mp3", "assets/sound3.mp3"];
        const imgSrc = images[Math.floor(Math.random() * images.length)];
        const soundSrc = sounds[Math.floor(Math.random() * sounds.length)];
        const img = document.createElement("img");
        img.src = imgSrc;
        img.className = "jiikawa";
        img.style.left = `${event.clientX - 50}px`;
        img.style.top = `${event.clientY - 50}px`;
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 1000);
        const audio = new Audio(soundSrc);
        audio.play();
    }
    tsParticles.load("particles-js", {
        particles: {
            number: { value: 40 },
            move: { enable: true, speed: 1.2 },
            size: { value: 2 },
            links: { enable: true, distance: 100 },
            color: { value: "#ffffff" }
        }
    });

    window.addEventListener("message", function(event) {
        if (event.origin !== "https://www.geckoterminal.com") return;
        const iframe = document.getElementById("geckoterminal-embed");
        if (event.data && event.data.height) {
            iframe.style.height = event.data.height + "px";
        }
    }, false);

</script>
</body>
</html>
