<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å€‹äººé€£çµé é¢</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            top: 50px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile h2 {
            margin: 10px 0 5px;
        }
        .profile p {
            font-size: 14px;
            opacity: 0.8;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        .link-button i:first-child {
            position: relative;
            left: 10px;
        }
        .link-button span {
            flex-grow: 1;
            text-align: center;
        }
        .arrow {
            position: absolute;
            right: 15px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }
        .link-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.8;
        }
        .expandable {
            display: none;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        .expandable img {
            max-width: 100%;
            border-radius: 10px;
        }
        .expandable button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <div class="profile">
        <img src="assets/profile.png" alt="Profile Picture">
        <h2>ğ“´ğ“²ğ”€ğ“²ğ“²ğ“²ğ“²ğ“²</h2>
        <p>å¾ä¸€å€‹é‡‘èä»”ï¼Œæ¼¸æ¼¸çš„è®Šæˆäº†ç¨‹å¼é‡‘èäººäº†ï¼šï¼‰</p>
    </div>
    <a href="https://x.com/eng_kiwiiiii" class="link-button"><i class="fa-brands fa-x-twitter"></i> <span>Program Account</span></a>
    <a href="https://discord.gg/Um6TRyK2bn" class="link-button"><i class="fa-brands fa-discord"></i> <span>Kiwi's Discord Channel</span></a>
    <div class="link-button" onclick="toggleExpand('special-content', this)">
        <i class="fa-solid fa-chart-line"></i> <span>OKX | DA åˆä½œé€£çµ</span>
        <i class="fa-solid fa-chevron-down arrow"></i>
    </div>
    <div id="special-content" class="expandable">
        <img src="assets/okxrefer.png" alt="Special Content">
        <button onclick="window.open('https://www.okx.com/join/KIWIIIII', '_blank')">å‰å¾€æŸ¥çœ‹</button>
    </div>
    <a href="https://crypto.com/app/caxg75vqma" class="link-button"><i class="fa-brands fa-bitcoin"></i> <span>Crypto é‡‘å±¬å¡ | è³ªæ„Ÿæµå¹£åœˆå¿…å‚™å“</span></a>
    <div class="footer"> Github.io âœ– Kiwiiiii_eth </div>
</div>
<script>
    function toggleExpand(id, button) {
        const element = document.getElementById(id);
        const arrow = button.querySelector('.arrow');
        if (element.style.display === "none" || element.style.display === "") {
            element.style.display = "block";
            arrow.style.transform = "rotate(180deg)";
        } else {
            element.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
        }
    }
    tsParticles.load("particles-js", {
        particles: {
            number: { value: 80 },
            move: { enable: true, speed: 1.2 },
            size: { value: 2 },
            links: { enable: true, distance: 100 },
            color: { value: "#ffffff" }
        }
    });
</script>
</body>
</html>
